<!-- Comienza el Header -->
<ion-header>
  <ion-toolbar color="duoc-azul">
    <div class="header-content">
      <div class="logo-text">
        <span class="duoc-yellow">Duoc</span>
        <span class="duoc-white">UC</span>
        <img src="assets/images/logo-uc.png" alt="Logo UC" class="logo-uc">
      </div>
      <ion-title class="text-left" #titulo>
        Sistema de Asistencia 
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>
<!-- Termina  el Header -->

<!-- Comienza el Content -->
  
<br>

<ion-content fullscreen="true">
  <div class="background-image"></div>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>¡Bienvenido(a)!: <br> {{usuario.nombre}} {{usuario.apellido}} </ion-card-title>
    </ion-card-header>

    <ion-card-header>
      <ion-card-title> Sistema de asistencia </ion-card-title>
    </ion-card-header>
  </ion-card>



    
  <ion-list>
    <br>
    <ion-item>
      <ion-label position="floating">Cuenta</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.cuenta"></ion-input>
    </ion-item>  
  
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.nombre"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.apellido"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.correo" class="ion-text-left"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Pregunta Secreta</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.preguntaSecreta"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Respuesta Secreta</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.respuestaSecreta"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Seleccione nivel</ion-label>
      <ion-select placeholder="Seleccione nivel" [(ngModel)]="persona.nivelEducacional.id">
        <ion-select-option *ngFor="let nivelEducacional of nivelesEducacionales" [value]="nivelEducacional.id">
          {{nivelEducacional.nombre}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  
    <ion-item>
      <ion-label>Fecha Nacimiento</ion-label>
      <ion-input type="date" [(ngModel)]="persona.fechaNacimiento"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Repetir contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
    </ion-item>
    <br>
  </ion-list>
  
 

  


<!-- Termina el Content -->


<!-- Comienza el Footer -->
 
<ion-footer>
  <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="MisdatosPage()">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Mis Datos</ion-label>
      </ion-tab-button>
    
      <ion-tab-button (click)="InicioPage()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
    
      <ion-tab-button (click)="MiclasePage()">
        <ion-icon name="school-outline"></ion-icon>
        <ion-label>Mi Clase</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
</ion-footer>  
</ion-content>


<!-- Termina el Footer -->
