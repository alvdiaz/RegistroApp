<!-- Comienza el Header -->
<ion-header>
  <ion-toolbar color="duoc-azul">
    <ion-title #titulo class="ion-text">
      Sistema de Asistencia Duoc
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- Termina el Header -->

<!-- Comienza el Content -->
<ion-content #page class="ion-padding centered-content">

  <!-- Contenedor del saludo y el nombre -->
  <ion-title class="ion-text-center">
    <h1>¡Bienvenido(a)!</h1>
    <h2 *ngIf="usuario"> {{ usuario.nombre }}</h2>
  </ion-title>


 

  <!-- Contenedor del código QR -->
  <ion-card class="ion-text-center" style="max-width: 350px; margin: 0 auto;">
    <ion-card-header>
      <ion-card-title>Asistencia a Clases</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p>Escanea el código QR para registrar tu asistencia a clases</p>
  
      <ion-button *ngIf="!escaneando" (click)="comenzarEscaneoQR()" expand="block" shape="round" color="primary">
        <ion-icon slot="start" name="videocam-outline"></ion-icon>
        Comenzar Escaneo de QR
      </ion-button>
  
      <ion-button *ngIf="escaneando" (click)="detenerEscaneoQR()" expand="block" shape="round" color="danger">
        <ion-icon slot="start" name="stop-circle-outline"></ion-icon>
        Detener escaneo de QR
      </ion-button>
  
      <!-- Contenedor de video y canvas -->
      <div style="position: relative; margin-top: 15px;">
        <video #video [hidden]="!escaneando" style="width: 100%; border-radius: 10px;"></video>
        <canvas #canvas hidden></canvas>
      </div>

      <!-- Botón de Cerrar sesión -->
      <ion-button color="danger" size="small" (click)="cerrarSesion()" class="centered-item">
        Cerrar sesión
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
<!-- Termina el Content -->

<!-- Comienza el Footer -->
<ion-tab-bar slot="bottom">
  <ion-tab-button [routerLink]="['/misdatos']">
    <ion-icon name="person-outline"></ion-icon>
    <ion-label>Mis Datos</ion-label>
  </ion-tab-button>

  <ion-tab-button [routerLink]="['/inicio']">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Inicio</ion-label>
  </ion-tab-button>

  <ion-tab-button [routerLink]="['/miclase']">
    <ion-icon name="school-outline"></ion-icon>
    <ion-label>Mi Clase</ion-label>
  </ion-tab-button>
</ion-tab-bar>
<!-- Termina el Footer -->
