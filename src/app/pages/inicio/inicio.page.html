<!-- Comienza el Header -->
<ion-header>
  <ion-toolbar color="duoc-azul">
    <ion-title class="ion-text-center ion-text">
      Sistema de Asistencia
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- Termina el Header -->

<!-- Comienza el Content -->
<ion-content class="ion-padding centered-content">

  <!-- Contenedor del saludo y el nombre -->
  <div class="centered-item">
    <h1>¡Bienvenido(a)!</h1>
    <h2>{{ usuario.nombre }}</h2>
  </div>

 

  <!-- Contenedor del código QR -->
  <div class="centered-item" style="margin: 20px 0;">
    <p>Escanea el código QR para registrar tu asistencia a clases</p>

    <ion-button *ngIf="!escaneando" (click)="comenzarEscaneoQR()" expand="full" shape="round">
      <ion-icon slot="start" name="videocam-outline"></ion-icon>
      Comenzar Escaneo de QR
    </ion-button>

    <ion-button *ngIf="escaneando" (click)="detenerEscaneoQR()" expand="full" shape="round">
      <ion-icon slot="start" name="stop-circle-outline"></ion-icon>
      Detener escaneo de QR
    </ion-button>

    <video #video [hidden]="!escaneando" width="100%"></video>
    <canvas #canvas hidden></canvas>
  </div>

  <!-- Botón de Cerrar sesión -->
  <ion-button color="danger" (click)="cerrarSesion()" class="centered-item">
    Cerrar sesión
  </ion-button>

</ion-content>
<!-- Termina el Content -->

<!-- Comienza el Footer -->
<ion-tab-bar slot="bottom">
  <ion-tab-button [routerLink]="['/misdatos']">
    <ion-icon name="person-outline"></ion-icon>
    <ion-label>Mis Datos</ion-label>
  </ion-tab-button>

  <ion-tab-button [routerLink]="['/inicio']">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Inicio</ion-label>
  </ion-tab-button>

  <ion-tab-button [routerLink]="['/miclase']">
    <ion-icon name="school-outline"></ion-icon>
    <ion-label>Mi Clase</ion-label>
  </ion-tab-button>
</ion-tab-bar>
<!-- Termina el Footer -->
