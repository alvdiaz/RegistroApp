<ion-header>
  <!-- Eliminamos el toolbar para que el logo esté dentro de la caja -->
</ion-header>

<ion-content>

  <div class="forgot-password-card">
    <!-- Logo dentro de la caja -->
    <img src="assets/images/duoc-logo2.png" alt="Logo UC" class="logo-uc">

    <h2>Sistema de asistencia DUOC UC</h2>
    
    <h3>Recuperar contraseña</h3>
    <p>Paso 1: Ingresa tu correo</p>

    <ion-item>
      <ion-label position="stacked">
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        Correo
      </ion-label>
      <br>
      <ion-input type="email" placeholder="ejm:c.aranda@duocuc.cl"></ion-input>
    </ion-item>

    <ion-button expand="block">Recuperar contraseña</ion-button>

    <a href="#" class="login-link">Iniciar sesión</a>
  </div>
</ion-content>
